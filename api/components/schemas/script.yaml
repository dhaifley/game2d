# components/schemas/script.yaml
type: object
description: A script definition.
properties:
  id:
    type: string
    description: The ID of the script.
    examples: [11223344-5566-7788-9900-aabbccddeeff]
  name:
    type: string
    description: The name of the script.
    examples: [test-script]
  data:
    type: string
    description: Base64 encoded script code.

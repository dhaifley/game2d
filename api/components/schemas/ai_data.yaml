# components/schemas/ai_data.yaml
type: object
description: A data exchange with an AI service.
properties:
  game_id:
    type: string
    description: The ID of the game.
    examples: [11223344-5566-7788-9900-aabbccddeeff]
  prompt:
    type: string
    description: The prompt to the AI service.
    examples: ["prompt"]
  response:
    type: string
    description: The response from the AI service.
    examples: ["response"]
  data:
    type: object
    description: Additional data related to AI prompt or response.
  error:
    type: object
    description: An error response from the AI service.
